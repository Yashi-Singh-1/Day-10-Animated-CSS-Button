<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated CSS Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button class="wave-button">Wave</button>
        <button class="glow-button">Glow</button>
        <button class="pulse-button">Pulse</button>
        <button class="flip-button">Flip</button>
        <button class="ripple-button">Ripple</button>
        <button class="rotate-button">Rotate</button>
    </div>
</body>
</html>
